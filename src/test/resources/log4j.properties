# Инициализация логгеров
log4j.logger.testINFO=INFO, file, testINFO
log4j.logger.testWARN=WARN, file, testWARN

# Апендеры для работы с файлами
log4j.appender.testINFO=org.apache.log4j.RollingFileAppender
log4j.appender.testWARN=org.apache.log4j.RollingFileAppender

# Тип для апендеров в файлы
log4j.appender.testINFO.threshold=INFO, testINFO
log4j.appender.testWARN.threshold=WARN, testWARN

# Указываем максимальный размер файла с логами
log4j.appender.testINFO.MaxFileSize=1MB
log4j.appender.testWARN.MaxFileSize=1MB

# Аппендер для консоли
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.target=System.out
log4j.appender.console.immediateFlush=true
log4j.appender.console.encoding=UTF-8

# Путь где будет создаваться лог файл для апендеров
log4j.appender.testINFO.File=./log/test/info.log
log4j.appender.testWARN.File=./log/test/warn.log

# Конфигурируем шаблон вывода логов в файл
log4j.appender.testINFO.layout=org.apache.log4j.PatternLayout
log4j.appender.testINFO.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}:%L - %m%n

log4j.appender.testWARN.layout=org.apache.log4j.PatternLayout
log4j.appender.testWARN.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}:%L - %m%n

# Конфигурируем шаблон вывода логов в консоль
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}:%L - %m%n